name: Deploy Project
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy server and app into host
    if: ${{ always() }}
    runs-on: self-hosted
    steps:
      - name: Pull new code from server
        working-directory: /home/baohoang/Drawler-App/drawler_BE_app
        run: git fetch && git pull
      - name: Deploy using SSH
        working-directory: /home/baohoang/Drawler-App/drawler_BE_app
        run: docker compose down --rmi all && docker compose up -d
      - name: Update database
        working-directory: /home/baohoang/Drawler-App/drawler_BE_app/drawler-nestjs-server
        run: yarn db:dev:restart
